<div>
  <div class="container">
    <app-add (emitTask)="add($event)"></app-add>
  </div>

  <div class="container">
    <div>
      <app-todo-task [tasksList]="tasksList" (emitDone)="done($event)" (emitRemove)="remove($event)"></app-todo-task>
    </div>

    <div>
      <app-done [doneList]="doneList"></app-done>
    </div>

  </div>
</div>
